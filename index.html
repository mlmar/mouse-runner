<!DOCTYPE html>
<html>
    <head>
        <title> orb </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="public/manifest.webmanifest"/>
        <meta name="theme-color" content="#000000"/>
        <link rel="apple-touch-icon" href="images/m.ico"/>
        <link rel="icon" href="images/m.ico"/>
        <link href="index.css" rel="stylesheet"/>
        <script src="js/index.js" type="module"></script>
    </head>
    <body class="flex">
        <main id="app" class="flex flex-fill border-color">
            <label id="label-score" class="flex flex-fit color"> SCORE:&nbsp; <span> 0 </span> </label>
            <label id="label-lives" class="flex flex-fit color floaty">  <span> 0 </span> &nbsp;&hearts;</label>
            <label id="label-high-score" class="flex flex-fit color"> <button id="button-share" class="color floaty"> LEADERBOARD &#10148; </button> HIGH SCORE:&nbsp; <span> 0 </span> </label>
            <canvas id="canvas-main"></canvas>
            <label id="label-start" class="color floaty">  CLICK ANYWHERE TO PLAY </label>
            <footer id="credits" class="flex background-color">
                <a href="https://github.com/mlmar/orb" title="View Source"> <img src="images/github.png"/> </a>
                <a id="sg-prompt" href="https://mlmar.github.io" title="Marcus"> <img src="images/m.ico"/> </a>
            </footer>
        </main>
        <article id="leaderboard" class="flex-col" style="display: none">
            <section class="flex fit flex-end">
                <button id="button-close" class="flex flex-middle flex-center"> <span> &times; </span> </button>
            </section>
            <section id="scores-header" class="score-row">
                <label> # </label>
                <label> PLAYER </label>
                <label> SCORE </label>
            </section>
            <section id="scores" class="flex-col flex-fill">
            </section>
            <section class="flex flex-middle flex-center">
                <input id="input-name" class="flex border-color" type="text" placeholder="INITIALS" autocomplete="off">
                <input id="input-color" class="flex" type="color" placeholder="INITIALS">
                <button id="button-submit" class="flex color"> SUBMIT </button>
            </section>
        </article>
    </body>
</html>
